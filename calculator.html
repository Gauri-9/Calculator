<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

	<style>

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Orbitron', sans-serif;
		}

		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f1f1f1;
		}

		.container {
			width: 300px;
			background-color: #222;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
		}

		#caldisplay {
			width: 100%;
			height: 50px;
			background-color: #000;
			color: #0f0;
			text-align: right;
			font-size: 24px;
			padding: 10px;
			margin-bottom: 20px;
			border: none;
			outline: none;
			border-radius: 5px;
		}

		table {
			width: 100%;
		}

		input[type="button"] {
			width: 100%;
			height: 50px;
			margin: 5px 0;
			border: none;
			border-radius: 5px;
			font-size: 20px;
			background-color: #444;
			color: white;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		input[type="button"]:hover {
			background-color: #888;
		}

		input[type="button"]:active {
			background-color: #666;
		}

	</style>
</head>

<body>
	<div class="container">
		<input id="caldisplay" type="text" readonly>
		<table>
			<tr>
				<td colspan="2"><input type="button" value="Clear" onclick="deleteall()"></td>
				<td colspan="2"><input type="button" value="Backspace" onclick="c()"></td>
			</tr>
			<tr>
				<td><input type="button" value="7" onclick="inst(7)"></td>
				<td><input type="button" value="8" onclick="inst(8)"></td>
				<td><input type="button" value="9" onclick="inst(9)"></td>
				<td><input type="button" value="*" onclick="inst('*')"></td>
			</tr>
			<tr>
				<td><input type="button" value="4" onclick="inst(4)"></td>
				<td><input type="button" value="5" onclick="inst(5)"></td>
				<td><input type="button" value="6" onclick="inst(6)"></td>
				<td><input type="button" value="/" onclick="inst('/')"></td>
			</tr>
			<tr>
				<td><input type="button" value="3" onclick="inst(3)"></td>
				<td><input type="button" value="2" onclick="inst(2)"></td>
				<td><input type="button" value="1" onclick="inst(1)"></td>
				<td><input type="button" value="-" onclick="inst('-')"></td>
			</tr>
			<tr>
				<td><input type="button" value="0" onclick="inst('0')"></td>
				<td><input type="button" value="." onclick="inst('.')"></td>
				<td><input type="button" value="=" onclick="eql()"></td>
				<td><input type="button" value="+" onclick="inst('+')"></td>
			</tr>
		</table>
	</div>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="myscript.js"></script>
</body>

</html>
